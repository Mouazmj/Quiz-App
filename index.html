<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz-App</title>
</head>
<body>
    <div id="start-screen" class="start-screen">

        <h1 id="start-h1">Welcome to simple QUIZ - NBA Edition</h1>
        <h2 id="start-h2">Minimum to pass is: 6 out of 10</h2>
        <h3 id="start-h3">Press start to start the quiz!</h3>

        <button id="start-btn">Start</button>

    </div>
    <div id="quiz-screen" class="quiz-screen">

        <h1 id="question-text">The question asked</h1>

        <button class="btn-answer">Answer 1</button>
        <button class="btn-answer">Answer 2</button>
        <button class="btn-answer">Answer 3</button>
        <button class="btn-answer">Answer 4</button>

        <button id="next-btn">Next</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h1 id="score-text">10 out of 10</h1>

        <p id="time-text">2 minutes and 30 seconds</p>

        <p id="pass-fail-text">Passes or not?</p>

        <button id="restart-btn">Restart</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
